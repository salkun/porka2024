<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Linktree with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="profile mb-4">
            <img src="asset/logo.png" alt="Profile Picture" class="profile-img rounded-circle img-fluid mb-3">
            <h1>PORKA 2024</h1>
            <h3>Pekan Olahraga HUMANIKA 2024</h3>
        </div>
        <div class="links">
            <a href="https://example.com" class="link btn btn-primary d-flex align-items-center justify-content-center mb-2">
                <img src="asset/ml.png" alt="Logo 1" class="link-logo me-2" style="width: 20px;"> Form Regist Mobile Legends 
            </a>
            <a href="https://example.com" class="link btn btn-primary d-flex align-items-center justify-content-center mb-2">
                <img src="asset/futsal.png" alt="Logo 2" class="link-logo me-2" style="width: 20px;"> Form Regist Futsal
            </a>
            <a href="https://example.com" class="link btn btn-primary d-flex align-items-center justify-content-center mb-2">
                <img src="asset/badminton.png" alt="Logo 3" class="link-logo me-2" style="width: 20px;"> Form Regist Badminton Tunggal
            </a>
            <a href="https://example.com" class="link btn btn-primary d-flex align-items-center justify-content-center mb-2">
                <img src="asset/badminton.png" alt="Logo 3" class="link-logo me-2" style="width: 20px;"> Form Regist Badminton Ganda
            </a>
            <a href="https://example.com" class="link btn btn-primary d-flex align-items-center justify-content-center mb-2">
                <img src="asset/whatsapp-icon.svg" alt="Logo 3" class="link-logo me-2" style="width: 20px;"> CP Mobile Legends ( )
            </a>
            <a href="https://example.com" class="link btn btn-primary d-flex align-items-center justify-content-center mb-2">
                <img src="asset/whatsapp-icon.svg" alt="Logo 3" class="link-logo me-2" style="width: 20px;"> CP Futsal ( )
            </a>
            <a href="https://example.com" class="link btn btn-primary d-flex align-items-center justify-content-center mb-2">
                <img src="asset/whatsapp-icon.svg" alt="Logo 3" class="link-logo me-2" style="width: 20px;"> CP Badminton ( )
            </a>
        </div>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
